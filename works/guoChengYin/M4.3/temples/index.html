<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>ECharts</title>
    <!-- 引入刚刚下载的 ECharts 文件 -->
    <script src="echarts.js"></script>
  </head>
  <body>
    <!-- 为 ECharts 准备一个定义了宽高的 DOM -->
    <div id="main" style="width: 600px;height:400px;"></div>
    <script type="text/javascript">
      // 基于准备好的dom，初始化echarts实例
      var myChart = echarts.init(document.getElementById('main'));
      // 指定图表的配置项和数据
yData=[0,1200,1400,1600,1900,2100,2300,2400,2600,3000]
params=
option = {

  tooltip: {
    trigger: 'axis',
    formatter: function(params) {
            return 'X轴: ' + params.name + '<br>' +
                   'Y轴: ' + params.value;
        }
  },
  legend: {},
  toolbox: {
    show: true,
    feature: {
      dataZoom: {
        yAxisIndex: 'none'
      },
      dataView: { readOnly: false },
      magicType: { type: ['line', 'bar'] },
      restore: {},
      saveAsImage: {}
    }
  },
  xAxis: {
    type: 'category',
    boundaryGap: false,
    data: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun']
  },
  yAxis: {
       axisLabel: {
                formatter: function (value, index) {
                  if(yData.indexOf(value)!=-1){
                    return value// 使用自定义刻度文本
                  }else {
                    return ""
                  }
                }
            },
    axisLine:{
         show: true,
      lineStyle: {
                color: '#aaa', // 坐标轴线颜色
                width: 1 // 坐标轴线宽度
            }
    },
    min:0,
    max:5000,
    splitNumber: 9,
    interval: 100
  },
  series: [

    {
      name: 'Rating',
      type: 'line',
      data: [1000, 2000, 2000, 1500, 3500, 1200, 1000],
       lineStyle: {
                color: 'rgb(238,186,63)', // 折线颜色
                width: 2 // 折线宽度
            },
      itemStyle: {
                color: 'rgb(238,186,63)', // 数据点颜色
        symbolSize: 20
            },
      markArea:{
        data:[
                  [{
                    yAxis:0,
                    itemStyle:{
                        color:'rgba(128,128,128)'
                      }
                    },{
                     yAxis:1200
                    }],
                    [{
                    yAxis:1201,
                    itemStyle:{
                        color:'rgb(119,255,119)'
                      }
                    },{
                     yAxis:1400
                    }],
                    [{
                    yAxis:1401,
                    itemStyle:{
                        color:'rgb(119,221,187)'
                      }
                    },{
                     yAxis:1600
                    }],
                  [{
                    yAxis:1601,
                    itemStyle:{
                        color:'rgb(170,170,255)'
                      }
                    },{
                     yAxis:1900
                    }],
                   [{
                    yAxis:1901,
                    itemStyle:{
                        color:'rgb(255,136,255)'
                      }
                    },{
                     yAxis:2100
                    }],
                  [{
                    yAxis:2101,
                    itemStyle:{
                        color:'rgb(255,204,136)'
                      }
                    },{
                     yAxis:2300
                    }],
                  [{
                    yAxis:2301,
                    itemStyle:{
                        color:'rgb(255,187,85)'
                      }
                    },{
                     yAxis:2400
                    }],
                  [{
                    yAxis:2401,
                    itemStyle:{
                        color:'rgb(255,119,119)'
                      }
                    },{
                     yAxis:2600
                    }],
            [{
                    yAxis:2601,
                    itemStyle:{
                        color:'rgb(255,51,51)'
                      }
                    },{
                     yAxis:3000
                    }],
          [{
                    yAxis:3001,
                    itemStyle:{
                        color:'rgb(170,0,0)'
                      }
                    },{
                     yAxis:5000
                    }]
                 ]
      },
      markLine: {
        data: [
          [
            {
              symbol: 'none',
              x: '90%',
              yAxis: 'max'
            },
            {
              symbol: 'circle',
              label: {
                position: 'start',
                formatter: 'Max'
              },
              type: 'max',
              name: '最高点'
            }
          ]
        ]
      }
    }
  ]
};
      // 使用刚指定的配置项和数据显示图表。
      myChart.setOption(option);
    </script>
  </body>
</html>
